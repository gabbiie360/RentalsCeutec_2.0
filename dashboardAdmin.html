<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - RentalsCeutec</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Panel de Administración</h4>
      <button id="logout" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
    </div>
  </header>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">RentalsCeutec</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#reportes">Reportes</a></li>
        <li class="nav-item"><a class="nav-link" href="#usuarios">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="#vehiculos">Vehículos</a></li>
        <li class="nav-item"><a class="nav-link" href="#reservas">Reservas</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container py-4">

    <!-- Sección Usuarios -->
    <section id="usuarios">
      <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Gestión de Usuarios</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaUsuarios"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Sección Vehículos -->
    <section id="vehiculos">
      <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Gestión de Vehículos</h5>
          <button class="btn btn-primary btn-sm" onclick="abrirModalVehiculo()">+ Agregar Vehículo</button>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Año</th>
                <th>Disponible</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaVehiculos"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Sección Reservas -->
    <section id="reservas" class="mb-5">
      <div class="card shadow">
        <div class="card-header"><h5>Gestión de Reservas</h5></div>
        <div class="card-body"><p class="text-muted">En construcción...</p></div>
      </div>
    </section>

    <!-- Reportería -->
    <section id="reportes" class="mb-5">
      <div class="card shadow">
        <div class="card-header"><h5>Reportería</h5></div>
        <div class="card-body"><p class="text-muted">Gráficas próximamente...</p></div>
      </div>
    </section>

  </div>

  <!-- Modal Vehículo -->
  <div class="modal fade" id="modalVehiculo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar / Editar Vehículo</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- ID oculto para editar -->
          <input type="hidden" id="vehiculoId" />
          <input id="marca" class="form-control mb-2" placeholder="Marca" />
          <input id="modelo" class="form-control mb-2" placeholder="Modelo" />
          <input id="placa" class="form-control mb-2" placeholder="Placa" />
          <input id="anio" type="number" class="form-control mb-2" placeholder="Año" />
          <input id="asientos" type="number" class="form-control mb-2" placeholder="Asientos" />
          <input id="combustible" class="form-control mb-2" placeholder="Combustible" />
          <input id="transmision" class="form-control mb-2" placeholder="Transmisión" />
          <input id="precioDia" type="number" class="form-control mb-2" placeholder="Precio por día" />
          <select id="disponible" class="form-select mb-2">
            <option value="true">Disponible</option>
            <option value="false">No disponible</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" onclick="guardarVehiculo()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/firebaseConfig.js"></script>
  <script type="module" src="assets/js/dashboardAdmin.js"></script>
</body>
</html>
