<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="pixydrops" />
  <meta name="description" content="Remons - Booking Rental HTML Template" />
  <title>RentalsCeutec - Iniciar Sesión</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="assets/css/magnific-popup.css" />
  <link rel="stylesheet" href="assets/css/meanmenu.css" />
  <link rel="stylesheet" href="assets/css/datepickerboot.css" />
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/nice-select.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

  <!-- Preloader -->
  <div id="preloader" class="preloader">
    <div class="animation-preloader">
      <div class="spinner"></div>
      <div class="txt-loading">
        <span data-text-preloader="R" class="letters-loading">R</span>
        <span data-text-preloader="E" class="letters-loading">E</span>
        <span data-text-preloader="N" class="letters-loading">N</span>
        <span data-text-preloader="T" class="letters-loading">T</span>
        <span data-text-preloader="A" class="letters-loading">A</span>
        <span data-text-preloader="L" class="letters-loading">L</span>
        <span data-text-preloader="S" class="letters-loading">S</span>
        <span data-text-preloader="C" class="letters-loading">C</span>
        <span data-text-preloader="E" class="letters-loading">E</span>
        <span data-text-preloader="U" class="letters-loading">U</span>
        <span data-text-preloader="T" class="letters-loading">T</span>
        <span data-text-preloader="E" class="letters-loading">E</span>
        <span data-text-preloader="C" class="letters-loading">C</span>
      </div>
      <p class="text-center">Cargando</p>
    </div>
  </div>

  <!-- Header -->
  <header id="header-sticky" class="header-2">
    <div class="container-fluid">
      <div class="mega-menu-wrapper">
        <div class="header-main">
          <div class="header-left">
            <div class="logo">
              <a href="index.html" class="header-logo">
                <img src="assets/img/logo/black-logo.svg" alt="logo-img" />
              </a>
            </div>
          </div>
          <div class="mean__menu-wrapper">
            <div class="main-menu">
              <nav id="mobile-menu">
                <ul>
                  <li><a href="index.html">Inicio</a></li>
                  <li><a href="about.html">Sobre Nosotros</a></li>
                  <li><a href="car-grid.html">Autos</a></li>
                  <li><a href="contact.html">Contacto</a></li>
                  <li><a href="faq.html">Faq's</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="header-right d-flex justify-content-end align-items-center">

            <div class="header-button">
              <a href="login.html" id="loginButton" class="theme-btn">
                ¡Inicia Sesión o Regístrate!
              </a>
              <div id="userIcon" style="display: none;">
                <img src="assets/img/Avatars/avatar-icon.svg" alt="Usuario" width="40px" height="40px">
                <div id="userMenu" class="user-menu">
                    <a href="userProfile.html">Mi Perfil</a>
                    <a href="reservations.html">Mis Reservas</a>
                    <a href="#" id="logoutButton" class="logout-btn">Cerrar Sesión</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Login -->
  <section class="section-padding" style="min-height:60vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 bg-white p-4 shadow">
          <h2 class="mb-4 text-center">Iniciar Sesión</h2>

          <!-- Proveedores externos -->
          <div class="mb-3 text-center">
            <button id="btnGoogle" class="btn btn-outline-primary me-2">
              <img src="assets/img/logo/Google_logo.jpg" alt="Google" width="20" class="me-2"> Iniciar con Google
            </button>
            <button id="btnGitHub" class="btn btn-outline-dark me-2">
              <img src="assets/img/logo/github.png" alt="GitHub" width="20" class="me-2"> Iniciar con GitHub
            </button>
            <button id="btnMicrosoft" class="btn btn-outline-info">
              <img src="assets/img/logo/Microsoft_logo.jpg" alt="Microsoft" width="20" class="me-2"> Iniciar con Microsoft
            </button>
          </div>

          <h4 class="mb-3 text-center">o con tu Email</h4>

          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" id="email" class="form-control" placeholder="Correo" />
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
            <i class="fas fa-eye-slash position-absolute" id="togglePassword" 
               style="top: 75%; right: 10px; transform: translateY(-50%); cursor: pointer;">
            </i>
        </div>
        

          <div class="d-flex justify-content-between">
            <button id="registerEmail" class="theme-btn">Registrarse</button>
            <button id="btnLogin" class="theme-btn">Iniciar Sesión</button>
          </div>

          <div class="text-center mt-3">
            <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            <div id="forgotPasswordForm" style="display: none;">
              <input type="email" id="resetEmail" class="form-control mt-2" placeholder="Ingresa tu correo electrónico" />
              <button id="resetPasswordButton" class="theme-btn mt-2">Restablecer Contraseña</button>
            </div>
            <hr class="my-4" />
            <div class="mt-3 text-center">
              <p id="userInfo">No has iniciado sesión</p>
              <button id="logout" class="theme-btn" style="display:none;">Cerrar Sesión</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-section fix">
    <div class="container">
      <div class="footer-bottom">
        <div class="footer-wrapper">
          <p>© Copyright <a href="index.html">RentalsCeutes.com</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="assets/js/viewport.jquery.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery.nice-select.min.js"></script>
  <script src="assets/js/jquery.waypoints.js"></script>
  <script src="assets/js/jquery.counterup.min.js"></script>
  <script src="assets/js/bootstrap-datepicker.js"></script>
  <script src="assets/js/swiper-bundle.min.js"></script>
  <script src="assets/js/jquery.meanmenu.min.js"></script>
  <script src="assets/js/jquery.magnific-popup.min.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Firebase & Login -->
  <script type="module" src="assets/js/firebaseConfig.js"></script>
  <script type="module" src="assets/js/authHeader.js"></script>
  <script type="module" src="assets/js/login.js"></script>


</body>
</html>
