<!-- Authentication Section -->
<section id="auth-section" class="container mt-5 text-center">
    <h2>Iniciar Sesión</h2>
    <button id="googleLogin">Iniciar con Google</button>
    <button id="githubLogin">Iniciar con GitHub</button>
    <button id="microsoftLogin">Iniciar con Microsoft</button>
    <button id="anonymousLogin">Modo Anónimo</button>

    <h2>Registro e Inicio de Sesión con Email</h2>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="registerEmail">Registrarse</button>
    <button id="loginEmail">Iniciar Sesión</button>

    <h2>Estado</h2>
    <p id="userInfo">No has iniciado sesión</p>
    <button id="logout" style="display:none;">Cerrar Sesión</button>
</section>
