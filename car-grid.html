<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="pixydrops" />
  <meta name="description" content="Remons - Booking Rental HTML Template" />
  <title>RentalsCeutec - Vehículos Disponibles</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="assets/css/magnific-popup.css" />
  <link rel="stylesheet" href="assets/css/meanmenu.css" />
  <link rel="stylesheet" href="assets/css/datepickerboot.css" />
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/nice-select.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <!-- Preloader -->
  <div id="preloader" class="preloader">
    <div class="animation-preloader">
      <div class="spinner"></div>
      <div class="txt-loading">
        <span class="letters-loading" data-text-preloader="RENTALSCEUTEC">RENTALSCEUTEC</span>
      </div>
      <p class="text-center">Cargando</p>
    </div>
    <div class="loader">
      <div class="row">
        <div class="col-3 loader-section section-left"><div class="bg"></div></div>
        <div class="col-3 loader-section section-left"><div class="bg"></div></div>
        <div class="col-3 loader-section section-right"><div class="bg"></div></div>
        <div class="col-3 loader-section section-right"><div class="bg"></div></div>
      </div>
    </div>
  </div>

  <!-- Header y navegación dinámico desde authHeader.js -->
  <header id="main-header"></header>

  <!-- Banner -->
  <div class="breadcrumb-wrapper bg-cover" style="background-image: url('assets/img/bg-header-banner.jpg');">
    <div class="container">
      <div class="page-heading">
        <ul class="breadcrumb-items wow fadeInUp" data-wow-delay=".3s">
          <li><a href="index.html">Inicio</a></li>
          <li><i class="fas fa-chevron-right"></i></li>
          <li>Vehículos</li>
        </ul>
        <h1 class="wow fadeInUp" data-wow-delay=".5s">Vehículos Disponibles</h1>
      </div>
    </div>
  </div>

  <!-- Sección de Vehículos -->
  <section class="car-rentals-section-2 section-padding fix pt-0">
    <div class="container">
      <div class="section-title text-center">
        <img src="assets/img/sub-icon.png" alt="icon-img" class="wow fadeInUp" />
        <span class="wow fadeInUp" data-wow-delay=".2s">Explora nuestra flota</span>
        <h2 class="wow fadeInUp" data-wow-delay=".4s">Vehículos en Renta</h2>
      </div>
      <div class="row g-4" id="contenedor-vehiculos">
        <!-- Tarjetas generadas dinámicamente por car-grid.js -->
      </div>
    </div>
  </section>

<!-- Modal Solicitud de Reserva -->
<div class="modal fade" id="modalSolicitudReserva" tabindex="-1" aria-labelledby="modalSolicitudReservaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formSolicitudReserva">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSolicitudReservaLabel">Solicitud de Reserva</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-6"><label for="nombreUsuario" class="form-label">Nombre</label><input type="text" id="nombreUsuario" class="form-control" readonly></div>
            <div class="col-md-6"><label for="emailUsuario" class="form-label">Correo</label><input type="email" id="emailUsuario" class="form-control" readonly></div>
            <div class="col-md-6"><label for="marcaVehiculo" class="form-label">Marca</label><input type="text" id="marcaVehiculo" class="form-control" readonly></div>
            <div class="col-md-6"><label for="modeloVehiculo" class="form-label">Modelo</label><input type="text" id="modeloVehiculo" class="form-control" readonly></div>
            <div class="col-md-6"><label for="fechaHoraReserva" class="form-label">Fecha y hora de reserva</label><input type="datetime-local" id="fechaHoraReserva" class="form-control" required></div>
            <div class="col-md-6"><label for="fechaHoraEntrega" class="form-label">Fecha y hora de entrega</label><input type="datetime-local" id="fechaHoraEntrega" class="form-control" required></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success w-100">Confirmar Reserva</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <!-- Footer -->
  <footer class="footer-section fix">
    <div class="container">
      <div class="footer-bottom">
        <div class="footer-wrapper text-center">
          <p>© 2024 RentalsCeutec - Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery.nice-select.min.js"></script>
  <script src="assets/js/swiper-bundle.min.js"></script>
  <script src="assets/js/jquery.meanmenu.min.js"></script>
  <script src="assets/js/jquery.magnific-popup.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Módulos -->
  <script type="module" src="assets/js/firebaseConfig.js"></script>
  <script type="module" src="assets/js/authHeader.js"></script>
  <script type="module" src="assets/js/car-grid.js"></script>
</body>
</html>
